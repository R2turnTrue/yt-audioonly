<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - AudioOnly</title>
    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
    />
    <!-- MDB -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
        rel="stylesheet"
    />
</head>
<body>

    <script>
        function redirect() {
            const e = document.getElementById('formControlLg')
            location.href = '/view/' + encodeURIComponent(e.value)
        }
    </script>

    <div class="container" style="text-align: center;">
        <br/>
        <h1>YouTube AudioOnly Watch</h1>
        <br/>
        <div class="form-outline">
            <input type="text" id="formControlLg" class="form-control form-control-lg" />
            <label class="form-label" for="formControlLg">YouTube URL (youtu.be or youtube.com with https)</label>
        </div><br/>
        <a href="#" class="btn btn-primary btn-lg" role="button" onclick="redirect()">Go</a>
    </div>

    <!-- MDB -->
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
</body>
</html>
